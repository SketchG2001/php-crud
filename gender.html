<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<style>
.form-label {
    margin-right: 10px; /* Adjust margin as needed */
}





</style>
<body>
  <div class="container">
    <h3 class="heading text-center">Register Here</h3>
    <form enctype="multipart/form-data" name="userInfo" action="register.php" onsubmit="return validateForm()" method="post">
        <div class="form-row align-items-inline">
            <div class="form-group col">
                <input type="text" name="fname" placeholder="First Name" class="form-control" />
            </div>
            <div class="form-group col">
                <input type="text" name="lname" placeholder="Last Name" class="form-control" />
            </div>
            <div class="form-group col">
                <input type="text" name="username" placeholder="Username" class="form-control" />
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="form-group col">
                <input type="text" name="femail" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group col">
                <input type="date" name="date" class="form-control" id="datefield" min="1900-01-01" max="2024-12-31" />
            </div>
            <div class="form-group col">
                <input type="tel" placeholder="Mobile" name="mobile" class="form-control" />
            </div>
        </div>
        <!-- Add similar structure for other form elements -->
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
